{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="app-bar">
    <div class="text-inherit md:fixed left-0 md:p-6 hidden md:block" id="menu-text-toggler"><i
            class="fa fa-th-large fa-2x" aria-hidden="true"></i></div>
    <div>
        <a href="{% url 'landingpage' %}"> <img src="{%static 'logo.png' %}" alt="collywood" class="dark:hidden" /></a>
        <a href="{% url 'landingpage' %}"><img src="{%static 'logo-dark.png' %}" alt="collywood"
                class="hidden dark:block" /></a>
    </div>
    <div>
        <div class="flex gap-5 items-center">
            <span id="dark-mode-toggler">
                <i class="fa fa-toggle-off fa-2x" aria-hidden="true" id="toggler-icon"></i>
            </span>
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}"><i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i></a>
            {% else %}
            <div class="flex gap-5 items-center">
                <a href="{%url 'login' %}" class="dark:text-light">Login</a>
                <a href="{% url 'register' %}" class="primary-btn-sm">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>


<div class="container-lg w-full mx-auto">
    <div class="md:flex">
        <div class="content">
            <div class="flex md:flex-col justify-around items-center w-full md:gap-5">
                <a href="{% url 'homepage' %}" class="side-nav-item"><img src="{% static 'images/home-2.png' %}"
                        alt="Homepage">&nbsp;<span class="menu-text hidden pr-4">Homepage</span> &nbsp;&nbsp;</a>
                <a href="{% url 'profile' %}" class="side-nav-item"><img src="{% static 'images/video-octagon.png' %}"
                        alt="your profile"><span class="menu-text hidden">Profile</span>&nbsp;</a>
                <a href="{% url 'upload-video' %}" class="side-nav-item"><img
                        src="{% static 'images/upload-video.png' %}" alt="upload videos">&nbsp;<span
                        class="menu-text hidden">Upload Video</span> &nbsp;</a>
            </div>
        </div>
        <div class="py-20 w-full mx-auto dark:bg-black">
            {% block main %}{% endblock main %}
        </div>
    </div>
</div>

{% endblock content %}
{% block javascript %}
<!-- javascipt-->
{% endblock javascript %}
